<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Available Events</h2>
    {% if events %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                    <tr>
                        <td>{{ event["name"] }}</td>
                        <td>{{ event["date"] }}</td>
                        <td>
                            <a href="/book?event_id={{ event['_id'] }}">Book Now</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No events available at the moment. Please check back later.</p>
    {% endif %}
    <br>
    <a href="/home">Home</a> | <a href="/logout/">Logout</a>
</body>
</html>
